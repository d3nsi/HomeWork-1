<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
    <form action="#" method="get">
        <p>
            <label>Имя:</label>
            <br>
            <input type="text" name="user_name" placeholder="Андрей">
        </p>

        <p>
            <input type="radio" name="lang" value="java" checked>
            <label>Java</label>
            <input type="radio" name="lang" value="c">
            <label>C++</label>
            <input type="radio" name="lang" value="python">
            <label>Python</label>
            <input type="radio" name="lang" value="php">
            <label>PHP</label>
            <input type="radio" name="lang" value="javascript">
            <label>JavaScript</label>
        </p>
        
        <p>
            <label>Дополнительная информация:</label>
            <br>
            <textarea rows="4" cols="23" placeholder="Есть опыт программирования на Java"></textarea>
        </p>

        <p>
            <label>Секретное слово:</label>
            <br>
            <input type="password" name="password" value="123456789">
        </p>

        <p>
            <input type="checkbox" name="checkbox">
            <label>С правилами ознакомился и согласен</label>
        </p>

        <p>
            <input type="button" name="send" value="Отправить">
            <input type="button" name="clear" value="Очистить">
        </p>
    </form>
</body>
</html>
